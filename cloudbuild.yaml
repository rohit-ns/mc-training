steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/mc-gql-server', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/mc-gql-server']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'mc-gql-server', '--image', 'gcr.io/$PROJECT_ID/mc-gql-server', '--region', 'us-central1', '--platform', 'managed', '--quiet']
images:
- gcr.io/$PROJECT_ID/mc-gql-server
